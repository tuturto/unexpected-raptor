      <div class="form-group">
        <div id="menu">
          <div class="col-md-3">
            <label for="daysToAdvance" class="control-label">Days to advance</label>
          </div>
          <div class="col-md-2">

            <button type="button" class="btn btn-primary" id="proceed">Proceed</button>
          </div>
        </div>
      </div>
