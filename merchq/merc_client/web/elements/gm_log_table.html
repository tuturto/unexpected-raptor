<!DOCTYPE html>
<html>
  <body>    
    <polymer-element name="gm-log-table" extends="div" apply-author-styles>            
      <template>     
        <table>
          <tbody>
            <tr>
              <th>Date</th>
              <th>Entry</th>
            </tr>
            <tr template repeat="{{logEntries}}">
              <td>{{entryDate}}</td>
              <td>{{text}}</td>
            </tr>
          </tbody>
        </table>
      </template>      
      <script type="application/dart" src="gm_log_table.dart"></script>
    </polymer-element>   
  </body>
</html>
